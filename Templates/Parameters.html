<html>
    <head>
        <title>Heart Disease Prediction</title>
    </head>
    <body>
        <form action = "{{url_for('predict_data')}}" method = 'POST'>
            <label>Age</label>
            <input type = 'text' name = 'age' value = "{{age}}" required = 'required' /><br>
            <label>Gender(0 - Female/1 - Male)</label>
            <input type = 'text' name = 'sex' value = "{{sex}}" required = 'required' /><br>
            <label>Chestpain(0/1/2/3)</label>
            <input type = 'text' name = 'cp' value = "{{cp}}" required = 'required' /><br>
            <label>Resting BP</label>
            <input type = 'text' name = 'trestbps' value = "{{trestbps}}" required = 'required' /><br>
            <label>Cholestrol Level</label>
            <input type = 'text' name = 'chol' value = "{{chol}}" required = 'required' /><br>
            <label>Fasting Blood Sugar(0/1)</label>
            <input type = 'text' name = 'fbs' value = "{{fbs}}" required = 'required' /><br>
            <label>Resting ECG Results(0/1/2)</label>
            <input type = 'text' name = 'restecg' value = "{{restecg}}" required = 'required' /><br>
            <label>Maximum Heart Rate</label>
            <input type = 'text' name = 'thalach' value = "{{thalach}}" required = 'required' /><br>
            <label>Exercise Induced Angina(0/1)</label>
            <input type = 'text' name = 'exang' value = "{{exang}}" required = 'required' /><br>
            <label>ST Depression</label>
            <input type = 'text' name = 'oldpeak' value = "{{oldpeak}}" required = 'required' /><br>
            <label>Slope(0/1/2)</label>
            <input type = 'text' name = 'slope' value = "{{slope}}" required = 'required' /><br>
            <label>No. of major vessels(0/1/2/3/4)</label>
            <input type = 'text' name = 'ca' value = "{{ca}}" required = 'required' /><br>
            <label>Kind of Defect(0/1/2/3)</label>
            <input type = 'text' name = 'thal' value = "{{thal}}" required = 'required' /><br>
            
            <button type = 'submit' class = "btn btn-primary btn-block btn-large">Predict</button>
        </form>
        <h1>
            There are {{result}} % chances of getting heart disease
        </h1>  
    </body>
</html>
